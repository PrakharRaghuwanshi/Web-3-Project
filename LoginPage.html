<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3f5e5; /* Light green background color */
      background-image: url('leaf_image.png'); /* Add the path to your leaf image */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white; /* Container background color */
    }
    .login-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
  }
    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      background-color: #64dd17; /* Button background color */
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth hover effect */
    }
    .form-group button:hover {
      background-color: #4caf50; /* Change background color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
 <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      // Here you can implement your login logic, e.g., sending data to a server for authentication.
      console.log('Email:', email);
      console.log('Username:', username);
      // You can redirect the user to another page after successful login
      // window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
