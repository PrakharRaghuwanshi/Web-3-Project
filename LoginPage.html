<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?size=626&ext=jpg'); /* Replace 'background-image.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* white background color with opacity */
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
        }

        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0000000; /* D green color on hover */
        }

        .signup {
            text-align: center;
            margin-top: 10px;
        }

        .background-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img class="background-image" src="outer-image.jpg" alt="Outer Image"> <!-- Replace 'outer-image.jpg' with the path to your outer image -->
    <div class="container">
        <img src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <div class="signup">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
